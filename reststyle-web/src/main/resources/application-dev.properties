#\u4EE3\u8868\uFF1A\u5F00\u53D1\u73AF\u5883\u914D\u7F6E\u6587\u4EF6
#\u8BE5\u73AF\u5883\u4E0B\u7684\u914D\u7F6E\u9879\u53EA\u5F71\u54CD\u5F00\u53D1\u4EBA\u5458\u672C\u5730\u4EE3\u7801\u914D\u7F6E\u3002
#\u5728\u9879\u76EE\u65E9\u8D77\u4EE3\u7801\u672C\u5730\u7F16\u5199\u65F6\u8C03\u8BD5\u4F7F\u7528
spring.datasource.url=jdbc:mysql://localhost:3306/reststyle?characterEncoding=utf8&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driverClassName=com.mysql.jdbc.Driver

# \u65E5\u5FD7\u8F93\u51FA\u7684\u5730\u5740\uFF1ASpring Boot\u9ED8\u8BA4\u5E76\u6CA1\u6709\u8FDB\u884C\u6587\u4EF6\u8F93\u51FA\uFF0C\u53EA\u5728\u63A7\u5236\u53F0\u4E2D\u8FDB\u884C\u4E86\u6253\u5370
logging.file.name=./logs/log-dev.txt
# \u65E5\u5FD7\u7EA7\u522B debug-> info -> warning -> error
# \u9ED8\u8BA4\u7EA7\u522B\u4E3A info
# \u5982\u679C\u8BBE\u7F6E\u4E86debug=true\u7684\u65F6\u5019\uFF0C\u65E5\u5FD7\u7EA7\u522B\u4F1A\u81EA\u52A8\u964D\u4F4E\u4E3Adebug

# ROOT\u4EE3\u8868\u9ED8\u8BA4\u5168\u5C40\u8BBE\u7F6E
logging.level.ROOT=info
# \u53EF\u4EE5\u8BBE\u7F6E\u6307\u5B9A\u5305\u7684\u8F93\u51FA\u7EA7\u522B,\u8FD9\u6837\u7684\u8BDD\uFF0C\u6307\u5B9A\u7684\u5305\uFF0C\u7EA7\u522B\u4EE5\u4E0B\u7684\u65E5\u5FD7\u5C31\u4E0D\u5728\u6253\u5370\u6216\u8005\u5199\u5165\u65E5\u5FD7\u6587\u4EF6
logging.level.org.springframework=info
logging.level.org.apache=info
#mapper\u6587\u4EF6\u52A0\u4E0B\u9762\u8BBE\u7F6E\u4E3Adebug\uFF0C\u5C31\u53EF\u4EE5\u6253\u5370sql
logging.level.cn.ccsu.mapper = debug

#\u65E5\u5FD7\u4FDD\u5B58\u65F6\u95F4
logging.file.max-history=10
#\u5355\u4E2A\u6587\u4EF6\u7684\u5927\u5C0F
logging.file.max-size=100MB
